<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | PMT</title>
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2><a href="../html/home.html">Art Gallery</a></h2>
            </div>
            <ul class="nav-links">
                <li><a id="about-link" href="../html/about.html">About</a></li>
                <li><a id="contact-link" href="../html/contact.html">Contact</a></li>
                <li><a id="profile-link" href="../html/profile.html">Profile</a></li>
            </ul>
            <div class="menu-toggle"><i class='bx bx-menu'></i></div>
        </nav>
    </header>

    <section class="gallery-section">
        <h1>Explore Our Gallery</h1>

        <div class="gallery-container">
            <div class="gallery">
                <div class="image">
                    <img src="../images/car1.jpg" alt="Car 1">
                    <div class="overlay">
                        <i class="fas fa-plus-circle"></i>
                        <h2>Car 1</h2>
                    </div>
                </div>
                <div class="image">
                    <img src="../images/car2.jpg" alt="Car 2">
                    <div class="overlay">
                        <i class="fas fa-plus-circle"></i>
                        <h2>Car 2</h2>
                    </div>
                </div>
                <div class="image">
                    <img src="../images/car3.jpg" alt="Car 3">
                    <div class="overlay">
                        <i class="fas fa-plus-circle"></i>
                        <h2>Car 3</h2>
                    </div>
                </div>
                <div class="image">
                    <img src="../images/car4.jpg" alt="Car 4">
                    <div class="overlay">
                        <i class="fas fa-plus-circle"></i>
                        <h2>Car 4</h2>
                    </div>
                </div>
                <div class="image">
                    <img src="../images/car5.jpg" alt="Car 5">
                    <div class="overlay">
                        <i class="fas fa-plus-circle"></i>
                        <h2>Car 5</h2>
                    </div>
                </div>
                <div class="image">
                    <img src="../images/car6.jpg" alt="Car 6">
                    <div class="overlay">
                        <i class="fas fa-plus-circle"></i>
                        <h2>Car 6</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="lightbox">
            <div class="lightbox-content">
                <span class="close">&times;</span>
                <img class="lightbox-img" src="" alt="Lightbox Image">
            </div>
        </div>
    </section>

    <script src="../js/gallery.js"></script>
</body>
</html>
