<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/profile-setting.css">
</head>
<body>
    <header>
        <div class="back-button">
            <button onclick="history.back()" class="btn btn-secondary" aria-label="Go back">Back</button>
        </div>
    </header>

    <main class="container mt-5">
        <section id="profile-settings">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Profile Settings</h2>
                    <form novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            <small class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            <small class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea class="form-control" id="bio" rows="3" placeholder="Enter bio" required></textarea>
                            <small class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                    </form>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 User Profile. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/profile-setting.js"></script>
</body>
</html>
